<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th {
            border: 2px solid black;
            padding: 10px;
        }

        .cor {
            background-color: gray;
            color: white;
        }

        td {
            border: 2px solid black;
            padding: 10px;
        }

        td.num {
            text-align: center;
        }

    </style>
</head>

    <table>
        <thead>

                <th rowspan="2" class="cor">Área</th>
                <th rowspan="2" class="cor">Disciplinas</th>
                <th colspan="2" class="cor">Notas</th>
                <th rowspan="2" class="cor">Média</th>
            </tr>
            <tr>
                <th class="cor">Nota 1</th>
                <th class="cor">Nota 2</th>
            </tr>

        </thead>
        <tbody>
            <tr>
               <th rowspan="4">Exatas</th>

                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>

            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="cor">
                <th colspan="4">Médias de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="cor">
                <th colspan="4">Média de Humanas</th>

        </tbody>
    </table>
</body>
</html>
