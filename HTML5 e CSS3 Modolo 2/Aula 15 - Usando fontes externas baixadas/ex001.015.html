            - truetype-aat (Apple Advanced typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love larry';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
