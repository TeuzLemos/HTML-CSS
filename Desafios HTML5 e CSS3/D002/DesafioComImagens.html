<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <picture>
        <source media="(max-width:250px )" srcset="github-pp.png" type="image/png">
        <source media="(max-width:500px )" srcset="github-p.png" type="image/png">
        <source media="(max-width:750px )" srcset="github-m.png" type="image/png">
        <source media="(max-width:1000px )" srcset="" type="image/png">
        <img src="github-gg.png" alt="imagem-gg">
    </picture>
</body>
</html>
