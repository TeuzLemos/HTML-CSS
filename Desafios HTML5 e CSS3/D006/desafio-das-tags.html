<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio das tags</title>
</head>
<body>
    <h1>Desafio das Tags</h1>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="<p> </p>">Parágrafo</abbr> </li>
        <li><abbr title="<h1>">Títulos</abbr> </li>
        <li><abbr title="<img>">Imagens</abbr> </li>
        <li><abbr title="<abbr>">Abreviações</abbr> </li>
        <li><abbr title="<pre> <code>">Códigos-fonte</abbr> </li>
        <li><abbr title="<ol>">Listas numeradas</abbr> </li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr> </li>
    </ul>
</body>
</html>
