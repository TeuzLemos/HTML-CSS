<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video height="300" poster="imagens/matheus.jpg" loop controls>
        <source src="midia/meu-video-720p.mp4" type="video/mp4">
        <source src="midia/meu-video-720p.mkv" type="video/mp4">
        <source src="midia/meu-video-720p.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
</body>
</html>
