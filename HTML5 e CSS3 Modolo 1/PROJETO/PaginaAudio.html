<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de áudio</title>
</head>
<body>
    <h1>Vamos testar alguns áudios</h1>

    <h2>Músicas completas</h2>
    <audio controls>
        <source src="audios/happy-mistake.mp3" type="audio/mpeg">
        <source src="audios/happy-mistake.ogg" type="audio/ogg">
        <source src="audios/happy-mistake.wav" type="audio/wav">
    </audio>
    <h2>Músicas em Loop</h2>
    <audio controls loop>
        <source src="audios/loping-string.mp3" type="audio/mpeg">
        <source src="audios/loping-string.ogg" type="audio/ogg">
        <source src="audios/loping-string.wav" type="audio/wav">
    </audio>
</body>
</html>
